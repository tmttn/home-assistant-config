      hs_color:
      - 299.147
      - 82.745
    service: light.turn_on
  - data:
      entity_id: light.corner_living_room
      hs_color:
      - 26.667
      - 88.235
    service: light.turn_on
  - data:
      entity_id: light.ceiling_living_room
