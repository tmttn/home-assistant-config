update_dns:
  alias: Update DNS record
  sequence:
    - service: shell_command.update_dns
      data:
        api: !secret gandi_api_key
        domain: !secret domain
        subdomain: !secret subdomain

electric_vehicle_charging_set_amps_link_to_excess_solar:
  alias: Electric vehicle charging set amps link to excess solar
  sequence:
    - service: tesla_custom.api
      data:
        email: !secret tesla_email
        command: CHARGING_AMPS
        parameters:
          path_vars:
            vehicle_id: "{{ state_attr('binary_sensor.bizzylectric_online', 'id') }}"
          charging_amps: "{{ max(((states('sensor.pv_power_a')| float + states('sensor.pv_power_b') | float - 500) / 398.371685741)| int, 2) }}"
  mode: single
