---
- alias: Start the music
  id: start_the_music
  initial_state: "on"
  trigger:
    - platform: state
      entity_id: input_boolean.start_the_music
      from: "off"
      to: "on"
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.start_the_music
    - service: script.start_speakers
      data:
        source: "Wifi"
        volume: "0.35"
    - service: script.start_spotify
      data:
        source: "KEF LS50 Wireless"
        playlist: "6rPTm9dYftKcFAfwyRqmDZ"
        volume: "0.35"

- alias: Turn off speakers when away
  id: turn_off_speakers_when_away
  trigger:
    - platform: state
      entity_id: group.persons
      from: "home"
      to: "not_home"
      for: "00:15:00"
  action:
    - service: switch.turn_off
      entity_id: switch.kef_speakers

- alias: Copy light on
  id: copy_light_on
  trigger:
    - platform: state
      entity_id: sensor.desk_lamp_current
      to: "on"
  action:
    - service: switch.turn_on
      entity_id: switch.light2

- alias: Copy light off
  id: copy_light_off
  trigger:
    - platform: state
      entity_id: sensor.desk_lamp_current
      to: "off"
  action:
    - service: switch.turn_off
      entity_id: switch.light2
