---
copy_switch:
  module: copy_state
  class: CopyState
  copy_from: sensor.desk_lamp_current
  copy_to: switch.light2

wake_up_light:
  module: wake_up_light
  class: WakeUpLight
  total_time: 600
  lamp: light.ceiling
  input_boolean: input_boolean.wake_up_light

lovelace_json_to_yaml:
  module: convert_json_to_yaml
  class: ConvertJSONToYAML
  json: /config/.storage/lovelace
  yaml: /config/lovelace-ui.yaml
  sensor: sensor.lovelace

alarm_clock:
  module: alarm_clock
  class: AlarmClock
  alarm_toggle: input_boolean.alarm_clock
  input_datetime: input_datetime.alarm_clock
  to_trigger:
    - input_boolean.wake_up_light
    - input_boolean.start_the_music

wake_up_with_spotify:
  module: wake_up_with_spotify
  class: WakeUpWithSpotify
  volume_ramp_time: 900
  final_volume: 0.
  speaker: media_player.kef
  playlist: "6rPTm9dYftKcFAfwyRqmDZ"
  input_boolean: input_boolean.wake_up_with_spotify
  max_attempts: 10

start_spotify:
  module: start_spotify
  class: StartSpotify
  volume: 0.1
  speaker: media_player.kef
  playlist: "6rPTm9dYftKcFAfwyRqmDZ"
  input_boolean: input_boolean.start_spotify
