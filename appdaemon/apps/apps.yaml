---
battery_monitor:
  module: battery_monitor
  class: BatteryMonitor
  service: mobile_app_tom_iphone
  low_level: 20

average_bed_time:
  module: average_time
  class: AverageTime
  to_watch: input_select.sleep_mode
  to_watch_state: total
  result_sensor: sensor.average_sleep_time
  from_time: "21:30"
  to_time: "02:00"
