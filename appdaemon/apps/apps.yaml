---
wake_up_light:
  module: wake_up_light
  class: WakeUpLight
  total_time: 600
  lamp:
    - light.guest_bedroom_lights
  input_boolean: input_boolean.wake_up_light

demo_wake_up_light:
  module: wake_up_light
  class: WakeUpLight
  total_time: 20
  lamp:
    - light.guest_bedroom_lights
  input_boolean: input_boolean.demo_wake_up_light

cube:
  module: xiaomi_aqara_cube_action
  class: CubeControl

battery_monitor:
  module: battery_monitor
  class: BatteryMonitor
  service: mobile_app_bizzyphone
  low_level: 20

average_bed_time:
  module: average_time
  class: AverageTime
  to_watch: input_select.sleep_mode
  to_watch_state: total
  result_sensor: sensor.average_sleep_time
  from_time: "21:30"
  to_time: "02:00"
