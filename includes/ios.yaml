#- from github.com/basnijholt/home-assistant-config
push:
  categories:
    - name: Turn off everything
      identifier: turn_off_everything
      actions:
        - identifier: TURN_OFF_EVERYTHING
          title: Turn off everything
          activationMode: background
          authenticationRequired: false
          destructive: true

    - name: Sound alarm
      identifier: sound_alarm
      actions:
        - identifier: SOUND_ALARM
          title: Sound alarm
          activationMode: background
          authenticationRequired: true
          destructive: true

    - name: Turn on heating
      identifier: turn_on_heating
      actions:
        - identifier: TURN_ON_HEATING
          title: Turn on heating
          activationMode: background
          authenticationRequired: true
          destructive: true

    - name: Set sleep mode
      identifier: set_sleep_mode
      actions:
        - identifier: SET_SLEEP_MODE_OFF
          title: "Off"
        - identifier: SET_SLEEP_MODE_HALF
          title: Half
        - identifier: SET_SLEEP_MODE_TOTAL
          title: Total

    - name: Set lights
      identifier: set_lights
      actions:
        - identifier: LIGHTS_ALL
          title: All
        - identifier: LIGHTS_BEDROOM
          title: Bedroom
        - identifier: LIGHTS_LIVING_ROOM
          title: Living room
        - identifier: LIGHTS_BATHROOM
          title: Bathroom
        - identifier: LIGHTS_HALL_AND_STAIRS
          title: Hall and stairs
        - identifier: LIGHTS_TOILET
          title: Toilet
        - identifier: LIGHTS_KITCHEN
          title: Kitchen

    - name: Light options
      identifier: light_options
      actions:
        - identifier: "OFF"
          title: "Off"
        - identifier: "ON"
          title: "On"
        - identifier: FIFTY
          title: "50%"
        - identifier: HUNDRED
          title: "100%"
        - identifier: ONE
          title: "1%"
        - identifier: WHITE
          title: White lights
        - identifier: COZY
          title: Cozy lights

actions:
  - name: Play TV
    background_color: "#000000"
    label:
      text: "Play/pause TV"
      color: "#ff0000"
    icon:
      icon: play-pause
      color: "#ffffff"

  - name: Set sleep mode
    background_color: "#000000"
    label:
      text: "Set sleep mode"
      color: "#ff0000"
    icon:
      icon: sleep
      color: "#ffffff"

  - name: Temperature report
    background_color: "#000000"
    label:
      text: "Temperature report"
      color: "#ff0000"
    icon:
      icon: temperature-celsius
      color: "#ffffff"

  - name: Set lights
    background_color: "#000000"
    label:
      text: "Set lights"
      color: "#ff0000"
    icon:
      icon: lamp
      color: "#ffffff"

  - name: Minimal lights bedroom
    background_color: "#000000"
    label:
      text: "Minimal lights bedroom"
      color: "#ff0000"
    icon:
      icon: lamp
      color: "#ffffff"