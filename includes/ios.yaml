push:
  categories:
    - name: Turn off everything
      identifier: turn_off_everything
      actions:
        - identifier: TURN_OFF_EVERYTHING
          title: Turn off everything
          activationMode: background
          authenticationRequired: false
          destructive: true

    - name: Sound alarm
      identifier: sound_alarm
      actions:
        - identifier: SOUND_ALARM
          title: Sound alarm
          activationMode: background
          authenticationRequired: true
          destructive: true

    - name: Turn on heating
      identifier: turn_on_heating
      actions:
        - identifier: TURN_ON_HEATING
          title: Turn on heating
          activationMode: background
          authenticationRequired: true
          destructive: true

    - name: Set sleep mode
      identifier: set_sleep_mode
      actions:
        - identifier: "OFF"
          title: "Off"
        - identifier: HALF
          title: Half
        - identifier: TOTAL
          title: Total

    - name: Set lights
      identifier: set_lights
      actions:
        - identifier: ALL
          title: All
        - identifier: BEDROOM
          title: Bedroom
        - identifier: LIVING_ROOM
          title: Living room
        - identifier: BATHROOM
          title: Bathroom
        - identifier: HALL_AND_STAIRS
          title: Hall and stairs
        - identifier: TOILET
          title: Toilet
        - identifier: KITCHEN
          title: Kitchen

    - name: Set temperature
      identifier: set_temperature
      actions:
        - identifier: T15
          title: 15
        - identifier: T16
          title: 16
        - identifier: T17
          title: 17
        - identifier: T18
          title: 18
        - identifier: T19
          title: 19
        - identifier: T20
          title: 20
        - identifier: T21
          title: 21

    - name: Light options
      identifier: light_options
      actions:
        - identifier: "OFF"
          title: "Off"
        - identifier: "ON"
          title: "On"
        - identifier: FIFTY
          title: "50%"
        - identifier: HUNDRED
          title: "100%"
        - identifier: ONE
          title: "1%"
        - identifier: WHITE
          title: White lights
        - identifier: COZY
          title: Cozy lights

    - name: Vacuum locations
      identifier: vacuum_locations
      actions:
        - identifier: LIVING_ROOM
          title: Living room
        - identifier: BEDROOM
          title: Bedroom
        - identifier: OFFICE
          title: Office
        - identifier: HALL
          title: Hall
        - identifier: KITCHEN
          title: Kitchen
        - identifier: ALL
          title: All
        - identifier: STOP
          title: Stop and return

actions:
  - name: Play TV
    background_color: "#000000"
    label:
      text: Play/pause TV
      color: "#ff0000"
    icon:
      icon: play-pause
      color: "#ffffff"

  - name: Set sleep mode
    background_color: "#000000"
    label:
      text: Set sleep mode
      color: "#ff0000"
    icon:
      icon: sleep
      color: "#ffffff"

  - name: Temperature report
    background_color: "#000000"
    label:
      text: Temperature report
      color: "#ff0000"
    icon:
      icon: temperature-celsius
      color: "#ffffff"

  - name: Set temperature
    background_color: "#000000"
    label:
      text: Set temperature
      color: "#ff0000"
    icon:
      icon: temperature-celsius
      color: "#ffffff"

  - name: Set lights
    background_color: "#000000"
    label:
      text: Set lights
      color: "#ff0000"
    icon:
      icon: lamp
      color: "#ffffff"

  - name: Minimal lights bedroom
    background_color: "#000000"
    label:
      text: Minimal lights bedroom
      color: "#ff0000"
    icon:
      icon: lamp
      color: "#ffffff"

  - name: Vacuum
    background_color: "#000000"
    label:
      text: Vacuum
      color: "#ff0000"
    icon:
      icon: robot-vacuum
      color: "#ffffff"

  - name: Where is
    background_color: "#000000"
    label:
      text: Where is
      color: "#ff0000"
    icon:
      icon: map-marker
      color: "#ffffff"
