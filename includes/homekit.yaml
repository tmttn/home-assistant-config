#- from github.com/tmttn/home-assistant-config
filter:
  exclude_domains:
    - automation
    - binary_sensor
    - device_tracker
    - input_boolean
    - light
    - media_player
    - persistent_notification
    - person
    - script
    - sensor
    - sun
    - switch
    - zone
  include_entities:
    - light.living_room_lights
    - light.bedroom_lights
    - light.automatic_lights
    - light.kitchen_lights
    - light.toilet
    - light.bathroom_lights
    - light.terrace_lights
    - input_select.sleep_mode
    - input_boolean.start_the_music
