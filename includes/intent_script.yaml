#- from github.com/tmttn/home-assistant-config
SetLightState:
  action:
    data:
      entity_id: "{{ name }}"
    service: "light.turn_{{ state }}"

SetLivingRoomLightState:
  action:
    entity_id: light.living_room_lights
    service: "light.turn_{{ state }}"

SetLightColor:
  action:
    data:
      entity_id: "{{ name }}"
      color_name: "{{ color }}"
    service: light.turn_on

SetLivingRoomLightColor:
  action:
    data:
      entity_id: light.living_room_lights
      color_name: "{{ color }}"
    service: light.turn_on

SetLivingRoomBrightness:
  action:
    data:
      entity_id: light.living_room_lights
      brightness_pct: "{{ brightness }}"
    service: light.turn_on

SetMediaPlayerState:
  action:
    data:
      entity_id: "{{ name }}"
    service: "media_player.turn_{{ state }}"

PlayPauseMediaPlayer:
  action:
    data:
      entity_id: "{{ name }}"
    service: "media_player.media_{{ state }}"

SetWhiteCozyLights:
  action:
    service: "script.{{ state }}_lights_living_room"

SleepMode:
  action:
    entity_id: input_select.sleep_mode
    service: input_select.select_option
    data:
      option: "{{ state }}"
