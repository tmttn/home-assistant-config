- platform: statistics
  name: Humidity bathroom stats
  entity_id: sensor.humidity_bathroom
  state_characteristic: mean
  sampling_size: 86400 # make sure all data points of the last 24hrs are included
  max_age: "24:00:00"

- platform: derivative
  source: sensor.humidity_bathroom
  name: Humidity bathroom derivative
  unit_time: min
  time_window: "00:10:00"

- platform: statistics
  name: Humidity storage stats
  entity_id: sensor.humidity_storage
  state_characteristic: mean
  sampling_size: 86400 # make sure all data points of the last 24hrs are included
  max_age: "24:00:00"

- platform: derivative
  source: sensor.humidity_storage
  name: Humidity storage derivative
  unit_time: min
  time_window: "00:10:00"

- platform: min_max
  name: Temperature mean
  type: mean
  entity_ids:
    - sensor.temperature_living_room
    - sensor.temperature_bedroom
    - sensor.temperature_bathroom
    - sensor.temperature_kitchen
    - sensor.temperature_storage
    - sensor.temperature_bedroom_marthe

- platform: time_date
  display_options:
    - date
    - time

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: "/"
    - type: memory_use_percent
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: processor_use
    - type: last_boot

- platform: uptime

- platform: sql
  db_url: !secret maria_db_url
  queries:
    - name: MariaDB size
      query: >
        SELECT table_schema AS "database",
        ROUND(SUM(data_length + index_length) / 1024 / 1024, 1) "value"
        FROM information_schema.tables WHERE table_schema="homeassistant"
        GROUP BY table_schema;
      column: value
      unit_of_measurement: MB

