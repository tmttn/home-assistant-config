Cooking:
  async_action: true
  speech:
    text: Ok, ik zal het licht aanhouden.
  action:
    - service: timer.start
      data:
        entity_id: timer.kitchen_ceiling_lights_turned_on_manually

BedTime:
  async_action: true
  speech:
    text: Ok, slaap lekker. Binnen 10 minuten zet ik alles uit.
  action:
    - delay: 00:10:00
    - service: script.going_to_sleep
