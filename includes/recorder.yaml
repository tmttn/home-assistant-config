#- from github.com/basnijholt/home-assistant-config
purge_keep_days: 8
exclude:
  domains:
    - automation
    - binary_sensor
    - device_tracker
    - group
    - input_boolean
    - input_datetime
    - input_select
    - media_player
    - proximity
    - scene
    - script
    - sensor
    - sun
    - switch
    - timer
    - updater
    - vacuum
    - weather
    - zone
