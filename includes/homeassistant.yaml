latitude: !secret latitude_home
longitude: !secret longitude_home
elevation: 0
unit_system: metric
time_zone: Europe/Amsterdam
name: Home
whitelist_external_dirs:
  - /config/
customize:
  person.bas:
    entity_picture: !secret profile_photo_bas
  person.marcella:
    entity_picture: !secret profile_photo_marcella
  switch.vacuum_mode:
    friendly_name: Vacuum
  sensor.temperature_mean:
    icon: mdi:temperature-celsius
  light.automatic_lights:
    icon: mdi:robot
  light.living_room_lights:
    icon: mdi:sofa
  light.bedroom_lights:
    icon: mdi:bed-king
  light.toilet:
    icon: mdi:emoticon-poop
  plant.ficus_microcarpa_ginseng:
    friendly_name: Ficus microcarpa Ginseng
  plant.kentia_palm:
    friendly_name: Kentia Palm
  plant.basil:
    friendly_name: Basil
