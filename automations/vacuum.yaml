---
- alias: "Vacuum: started cleaning"
  trigger:
    platform: state
    entity_id: vacuum.xiaomi_vacuum_cleaner
    from: docked
    to: cleaning
  action:
    service: notify.mobile_app_basnijholt_iphone
    data:
      title: "Robot"
      message: "Robot started to clean!"

- alias: "Vacuum: stopped cleaning"
  trigger:
    platform: state
    entity_id: vacuum.xiaomi_vacuum_cleaner
    from: returning
    to: docked
  action:
    - service: notify.mobile_app_basnijholt_iphone
      data_template:
        title: "Robot"
        message: "Cleanup successful after {{ state_attr('vacuum.xiaomi_vacuum_cleaner', 'cleaning_time') }} minutes."
    - service: input_boolean.turn_on
      entity_id: input_boolean.cleaned_today

- alias: "Vacuum: reminder notification"
  trigger:
    platform: time
    at: "08:00"
  condition:
    condition: state
    entity_id: binary_sensor.vacuum_day
    state: "on"
  action:
    service: notify.mobile_app_basnijholt_iphone
    data:
      title: "Robot"
      message: "Vacuum will go today, make sure to leave the doors open and leave nothing on the floor!"

- alias: "Vacuum: cleanup if nobody is home"
  trigger:
    - platform: time
      at: "13:00"
    - platform: state
      entity_id: group.persons
      from: home
      to: not_home
    - platform: state
      entity_id: binary_sensor.openclose_guest_room
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.openclose_guest_room
      state: "on"
    - condition: time
      after: "13:00:00"
      before: "22:00:00"
    - condition: state
      entity_id: binary_sensor.vacuum_day
      state: "on"
    - condition: state
      entity_id: group.persons
      state: not_home
    - condition: state
      entity_id: input_boolean.cleaned_today
      state: "off"
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: "off"
  action:
    service: vacuum.start
    entity_id: vacuum.xiaomi_vacuum_cleaner

- alias: "Vacuum: reset cleaned today"
  initial_state: "on"
  trigger:
    platform: time
    at: "01:00:00"
  action:
    service: input_boolean.turn_off
    entity_id: input_boolean.cleaned_today

- alias: "Vacuum: reset to balanced mode"
  trigger:
    platform: state
    entity_id: vacuum.living_room
    to: docked
  action:
    service: vacuum.set_fan_speed
    entity_id: vacuum.xiaomi_vacuum_cleaner
    data:
      fan_speed: Balanced
