- alias: "Apple Watch: Play or Pause the TV"
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Play TV
  condition:
    condition: state
    entity_id: media_player.tv
    state: "on"
  action:
    service: media_player.media_play_pause
    entity_id: media_player.tv

- alias: "Apple Watch: minimal lights bedroom"
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Minimal lights bedroom
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.philips_go
        - light.bed_led
      brightness: 1
      color_name: red

- alias: "Apple Watch: set sleep mode"
  mode: parallel
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Set sleep mode
  action:
    - variables:
        iphone: "notify.mobile_app_{{ trigger.event.data.sourceDeviceName.replace('-', '_') }}"
    - service: "{{ iphone }}"
      data:
        message: "Apple Watch: set sleep mode."
        data:
          push:
            category: set_sleep_mode
    - wait_for_trigger:
        platform: event
        event_type: ios.notification_action_fired
        event_data:
          categoryName: set_sleep_mode
      timeout: "00:00:20"
      continue_on_timeout: false
    - variables:
        event: "{{ wait.trigger.event.data.actionName.split('SET_SLEEP_MODE_')[1].lower() }}"
    - service: input_select.select_option
      data:
        entity_id: input_select.sleep_mode
        option: "{{ event }}"

- alias: "Apple Watch: set lights"
  mode: parallel
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Set lights
  action:
    - variables:
        iphone: "notify.mobile_app_{{ trigger.event.data.sourceDeviceName.replace('-', '_') }}"
    - service: "{{ iphone }}"
      data:
        message: "Apple Watch: set lights"
        data:
          push:
            category: set_lights
    - wait_for_trigger:
        platform: event
        event_type: ios.notification_action_fired
        event_data:
          categoryName: set_lights
      timeout: "00:00:20"
      continue_on_timeout: false
    - variables:
        light: >
          {{
            {'LIGHTS_ALL': 'all',
             'LIGHTS_BEDROOM': 'light.bedroom_lights',
             'LIGHTS_LIVING_ROOM': 'light.living_room_lights',
             'LIGHTS_BATHROOM': 'light.ceiling_bathroom',
             'LIGHTS_HALL_AND_STAIRS': 'light.hall_lights,light.stairs_lights',
             'LIGHTS_TOILET': 'light.toilet',
             'LIGHTS_KITCHEN': 'light.kitchen_lights',
            }[wait.trigger.event.data.actionName] }}
    - service: "{{ iphone }}"
      data:
        message: "Apple Watch: choose option"
        data:
          push:
            category: light_options
    - wait_for_trigger:
        platform: event
        event_type: ios.notification_action_fired
        event_data:
          categoryName: light_options
      timeout: "00:00:20"
      continue_on_timeout: false
    - variables:
        option: "{{ wait.trigger.event.data.actionName }}"
    - choose:
        - conditions: "{{ option == 'OFF' }}"
          sequence:
            service: light.turn_off
            data:
              entity_id: "{{ light }}"
        - conditions: "{{ option == 'ON' }}"
          sequence:
            service: light.turn_on
            data:
              entity_id: "{{ light }}"
        - conditions: "{{ option == 'FIFTY' }}"
          sequence:
            service: light.turn_on
            data:
              entity_id: "{{ light }}"
              brightness_pct: 50
        - conditions: "{{ option == 'HUNDRED' }}"
          sequence:
            service: light.turn_on
            data:
              entity_id: "{{ light }}"
              brightness_pct: 100
        - conditions: "{{ option == 'ONE' }}"
          sequence:
            service: light.turn_on
            data:
              entity_id: "{{ light }}"
              brightness_pct: 1
        - conditions: "{{ option == 'WHITE' and light == 'light.living_room_lights'}}"
          sequence:
            service: script.white_lights_living_room
        - conditions: "{{ option == 'WHITE' and light == 'light.bedroom_lights'}}"
          sequence:
            service: script.white_lights_living_room
        - conditions: "{{ option == 'COZY' and light == 'light.living_room_lights'}}"
          sequence:
            service: script.cozy_lights_living_room
        - conditions: "{{ option == 'COZY' and light == 'light.bedroom_lights'}}"
          sequence:
            service: script.cozy_lights_bedroom

- alias: "Apple Watch: temperature report"
  mode: parallel
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Temperature report
  action:
    - variables:
        iphone: "notify.mobile_app_{{ trigger.event.data.sourceDeviceName.replace('-', '_') }}"
    - service: "{{ iphone }}"
      data:
        title: "Temperature"
        message: >
          Bedroom: {{ states('sensor.temperature_bedroom') }}°C
          Living room: {{ states('sensor.temperature_living_room') }}°C
          Hall: {{ states('sensor.temperature_hall') }}°C
          Thermostat: {{ state_attr('climate.thermostat', 'temperature') }}°C
          Outside: {{ state_attr('weather.huis', 'temperature') }}°C and it's {{ states('weather.huis') }}

- alias: "Apple Watch: send vacuum cleaner"
  mode: parallel
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Vacuum
  action:
    - variables:
        iphone: "notify.mobile_app_{{ trigger.event.data.sourceDeviceName.replace('-', '_') }}"
    - service: "{{ iphone }}"
      data:
        message: "Apple Watch: vacuum"
        data:
          push:
            category: vacuum_locations
    - wait_for_trigger:
        platform: event
        event_type: ios.notification_action_fired
        event_data:
          categoryName: vacuum_locations
      timeout: "00:00:20"
      continue_on_timeout: false
    - variables:
        location: "{{ wait.trigger.event.data.actionName }}"
    - service: script.vacuum_command
      data:
        option: "{{ location }}"

- alias: "Apple Watch: where is other person?"
  mode: parallel
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Where is
  variables:
    phone: >
      {% if trigger.event.data.sourceDeviceName == 'basnijholt-iphone' %}
        basnijholt
      {% else %}
        marcella
      {% endif %}
    other_person: >
      {% if phone == 'basnijholt' %}Marcella{% else %}Bas{% endif %}
  action:
    service: "notify.mobile_app_{{ phone }}_iphone"
    data:
      message: "{{ other_person }} is {{ distance('person.bas', 'person.marcella') | round(2) }} km away"
      data:
        push:
          category: map
        action_data:
          latitude: "{{ state_attr('person.marcella', 'latitude') }}"
          longitude: "{{ state_attr('person.marcella', 'longitude') }}"
