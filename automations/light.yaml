- alias: "Light: turn on hall"
  trigger:
    - platform: state
      entity_id: binary_sensor.activity_in_hall
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.openclose_front_door
      from: "off"
      to: "on"
  action:
    choose:
      - conditions: # sleep_mode is off
          condition: state
          entity_id: input_select.sleep_mode
          state: "off"
        sequence:
          service: light.turn_on
          data:
            entity_id:
              - light.stairs_lights
              - light.hall_lights
            transition: 1
      - conditions: # sleep_mode is on
          condition: state
          entity_id: input_select.sleep_mode
          state: "total"
        sequence:
          service: light.turn_on
          data:
            entity_id:
              - light.stairs_lights
              - light.hall_2
            transition: 1

- alias: "Light: turn off hall"
  trigger:
    - platform: state
      entity_id: binary_sensor.activity_in_hall
      from: "on"
      to: "off"
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.stairs_lights
        - light.hall_lights
      transition: 1

