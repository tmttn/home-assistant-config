#- from github.com/tmttn/home-assistant-config
- alias: "Plant: problem with Calathea Medaillon"
  id: "plant_problem-with-calathea-medallion"
  trigger:
    - platform: state
      entity_id: plant.calathea_medaillon
      to: "problem"
    - platform: time
      at: "20:00"
  condition:
    - condition: state
      entity_id: plant.calathea_medaillon
      state: "problem"
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: "off"
    - "{{ state_attr('plant.calathea_medaillon', 'moisture') | int(default=-1) >= 0}}"
  action:
    service: notify.all_iphones
    data:
      title: "Plant in trouble! ⚠️☢️☠️"
      message: >
        You need to give the Calathea Medaillon 🪴 attention and love: {{ state_attr("plant.calathea_medaillon", "problem") }}!

- alias: "Plant: problem with Peperomia Glabella"
  id: "plant_problem-with-peperomia-glabella"
  trigger:
    - platform: state
      entity_id: plant.peperomia_glabella
      to: "problem"
    - platform: time
      at: "20:00"
  condition:
    - condition: state
      entity_id: plant.peperomia_glabella
      state: "problem"
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: "off"
    - "{{ state_attr('plant.peperomia_glabella', 'moisture') | int(default=-1) >= 0}}"
  action:
    service: notify.all_iphones
    data:
      title: "Plant in trouble! ⚠️☢️☠️"
      message: >
        You need to give the Peperomia Glabella 🌺 attention and love: {{ state_attr("plant.peperomia_glabella", "problem") }}!
