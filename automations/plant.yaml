- alias: "Plant: problem with Calathea Medaillon"
  trigger:
    - platform: state
      entity_id: plant.calathea_medaillon
      to: "problem"
    - platform: time
      at: "20:00"
  condition:
    - condition: state
      entity_id: plant.calathea_medaillon
      state: "problem"
    - condition: state
