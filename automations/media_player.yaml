---
- alias: "Media player: turn on Opt when TV is on and Spotify is not playing"
  trigger:
    - platform: state
      entity_id: media_player.tv
    - platform: state
      entity_id: media_player.spotify
      to: paused
  condition:
    condition: template
    value_template: >
      {{ (is_state("media_player.tv", "on") and not
          is_state_attr("media_player.tv", "source", "GALLERY")) and not (
        is_state_attr("media_player.spotify", "source", "LS50 Wireless") and
        is_state("media_player.spotify", "playing")) }}
  action:
    - service: media_player.select_source
      entity_id: media_player.kef
      data:
        source: Opt

- alias: "Media player: sync volume TV â†’ KEF"
  trigger:
    platform: state
    entity_id: sensor.tv_volume
  condition:
    - condition: template
      value_template: >
        {{ is_state_attr("media_player.kef", "source", "Opt") }}
    - condition: state
      entity_id: timer.block_tv_volume_sync
      state: "idle"
  action:
    - service: timer.start
      entity_id: timer.block_kef_volume_sync
    - service: media_player.volume_set
      entity_id: media_player.kef
      data_template:
        volume_level: >
          {{ states("sensor.tv_volume") }}

- alias: "Media player: sync volume KEF â†’ TV"
  trigger:
    platform: state
    entity_id: sensor.kef_volume
  condition:
    - condition: template
      value_template: >
        {{ is_state_attr("media_player.kef", "source", "Opt") }}
    - condition: state
      entity_id: timer.block_kef_volume_sync
      state: "idle"
  action:
    - service: timer.start
      entity_id: timer.block_tv_volume_sync
    - service: media_player.volume_set
      entity_id: media_player.tv
      data_template:
        volume_level: >
          {{ states("sensor.kef_volume") }}
