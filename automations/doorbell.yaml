---
- alias: "Doorbell: click the button"
  initial_state: "on"
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: smart_switch_doorbell
      event: 1002  # Single click
  action:
    - service: light.turn_on
      data:
        flash: "short"
        entity_id: all
    - service: notify.mobile_app_basnijholt_iphone
      data:
        title: "Doorbell"
        message: "Someone in front of the door!"
    - condition: state
      entity_id: media_player.tv
      state: "on"
    - service: notify.tv
      data:
        message: "Someone in front of the door!"
